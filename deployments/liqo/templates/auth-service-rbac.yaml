---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-service-sa
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: auth-service
    app: liqo.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: liqo-auth-service
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterroles
      - clusterrolebindings
    verbs:
      - create
      - delete
  - apiGroups:
      - config.liqo.io
    resources:
      - clusterconfigs
    verbs:
      - get
      - list
      - watch
      - create

  # required to grant permissions
  - apiGroups:
      - discovery.liqo.io
    resources:
      - peeringrequests
    verbs:
      - get
      - create
      - delete
      - update
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: liqo-auth-service
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - get
      - list
      - watch
      - create
      - delete
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs:
      - create
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: auth-service
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: auth-service
    app: liqo.io
subjects:
  - kind: ServiceAccount
    name: auth-service-sa
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: liqo-auth-service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: auth-service
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: auth-service
    app: liqo.io
subjects:
  - kind: ServiceAccount
    name: auth-service-sa
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: liqo-auth-service