---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: discovery-sa
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: discovery
    app: liqo.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: liqo-discovery
rules:
  - apiGroups:
      - discovery.liqo.io
    resources:
      - foreignclusters
      - searchdomains
    verbs:
      - get
      - list
      - patch
      - update
      - watch
      - create
      - delete
  - apiGroups:
      - discovery.liqo.io
    resources:
      - peeringrequests
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - config.liqo.io
    resources:
      - clusterconfigs
    verbs:
      - get
      - list
      - watch
      - create
  - apiGroups:
      - net.liqo.io
    resources:
      - networkconfigs
      - tunnelendpoints
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - sharing.liqo.io
    resources:
      - advertisements
    verbs:
      - get
      - list
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - list
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterroles
    verbs:
      - get
      - create
      - update
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterrolebindings
    verbs:
      - get
      - create

  # to satisfy ClusterRoles creation
  - apiGroups:
      - ""
      - sharing.liqo.io
    resources:
      - advertisements
      - advertisements/status
    verbs:
      - get
      - list
      - create
      - update
      - delete
      - watch
  - apiGroups:
      - net.liqo.io
    resources:
      - networkconfigs
      - networkconfigs/status
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: liqo-discovery
rules:
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - get
      - list
      - watch
      - create
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
    verbs:
      - get
      - create
      - update
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - rolebindings
    verbs:
      - get
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: discovery
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: discovery
    app: liqo.io
subjects:
  - kind: ServiceAccount
    name: discovery-sa
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: liqo-discovery
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: discovery
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: discovery
    app: liqo.io
subjects:
  - kind: ServiceAccount
    name: discovery-sa
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: liqo-discovery