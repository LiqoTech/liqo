---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: advertisement-operator
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: advertisement-operator
    app: liqo.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: advertisement-operator
  labels:
    k8s-app: advertisement-operator
    app: liqo.io
subjects:
  - kind: ServiceAccount
    name: advertisement-operator
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin