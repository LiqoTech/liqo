apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: foreignclusters.discovery.liqo.io
spec:
  group: discovery.liqo.io
  names:
    kind: ForeignCluster
    singular: foreigncluster
    plural: foreignclusters
    shortNames:
      - fc
      - foreign
      - foreign-cluster
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
                of an object. Servers should convert recognized schemas to the latest
                internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
                object represents. Servers may infer this from the endpoint the client
                submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          properties:
            clusterIdentity:
              type: object
              description: Foreign Cluster Identity
              properties:
                clusterID:
                  type: string
                  description: Foreign Cluster ID, this is a unique identifier of that cluster
                clusterName:
                  type: string
                  description: Foreign Cluster Name to be shown in GUIs
              required:
                - clusterID
            namespace:
              type: string
              description: Namespace where Liqo is deployed
            join:
              type: boolean
              description: Enable join process to foreign cluster
            apiUrl:
              type: string
              description: URL where to contact foreign API server
            discoveryType:
              type: string
              enum:
                - LAN
                - WAN
                - Manual
                - IncomingPeering
            allowUntrustedCA:
              type: boolean
              description: This remote cluster allows untrusted incoming connections. Clients that contact it can not authenticate remote API server
          required:
            - join
            - discoveryType
            - allowUntrustedCA
            - clusterIdentity
          type: object
        status:
          properties:
            outgoing:
              type: object
              properties:
                joined:
                  type: boolean
                  description: Indicates if peering request has been created and this remote cluster is sharing its resources to us
                peering-request-name:
                  type: string
                  description: Name of created PR
                caDataRef:
                  type: object
                  description: Object Reference to retrieved CaData Secret
                advertisement:
                  type: object
                  description: Object Reference to created Advertisement CR
                availableIdentity:
                  type: boolean
                  description: Indicates if related identity is available
                identityRef:
                  type: object
                  description: Object reference to related identity
                advertisementStatus:
                  type: string
                  description: Advertisement status
            incoming:
              type: object
              properties:
                joined:
                  type: boolean
                  description: Indicates if peering request has been created and this remote cluster is using our local resources
                peeringRequest:
                  type: object
                  description: Object Reference to created PeeringRequest CR
                availableIdentity:
                  type: boolean
                  description: Indicates if related identity is available
                identityRef:
                  type: object
                  description: Object reference to related identity
                advertisementStatus:
                  type: string
                  description: Status of Advertisement created from this PeeringRequest
            ttl:
              type: integer
              description: If discoveryType is LAN and this counter reach 0 value, this FC will be removed
          type: object
