apiVersion: v1
kind: ServiceAccount
metadata:
  name: podmutatoraccount

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: podmutatoraccount
subjects:
  - kind: ServiceAccount
    name: podmutatoraccount
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin

---

apiVersion: v1
kind: Service
metadata:
  name: mutatepodtoleration
  labels:
    app: mutatepodtoleration
spec:
  selector:
    app: mutatepodtoleration
  ports:
    - port: 443
      targetPort: 8443

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: podmutator
  labels:
    app: mutatepodtoleration
spec:
  selector:
    matchLabels:
      app: mutatepodtoleration
  template:
    metadata:
      labels:
        app: mutatepodtoleration
    spec:
      serviceAccountName: podmutatoraccount
      initContainers:
      - name: secret-creation
        image: liqo/secret-creation
        imagePullPolicy: Always
        args:
          - "--namespace"
          - {{ .Release.Namespace }}
          - "--service"
          - "mutatepodtoleration"
          - "--secret"
          - "pod-mutator-secret"
          - "--export-env-vars"
          - "--output-env-file"
          - "/etc/environment/liqo/env"
          - "--output-dir"
          - "/etc/ssl/liqo"
        volumeMounts:
          - mountPath: /etc/ssl/liqo
            name: certs-volume
          - mountPath: /etc/environment/liqo
            name: env-volume
      - name: pod-mutator-deployment
        image: liqo/init-pod-mutator
        imagePullPolicy: Always
        args:
          - "--input-env-file"
          - "/etc/environment/liqo/env"
        volumeMounts:
          - mountPath: /etc/environment/liqo
            name: env-volume
      containers:
      - name: podmutator
        image: liqo/pod-mutator
        imagePullPolicy: Always
        args:
          - "--input-env-file"
          - "/etc/environment/liqo/env"
        volumeMounts:
        - mountPath: /etc/ssl/liqo
          name: certs-volume
        - mountPath: /etc/environment/liqo
          name: env-volume
      volumes:
        - name: certs-volume
          emptyDir: {}
        - name: env-volume
          emptyDir: {}
